<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloatingForm</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/favIcons/favicon.png">
    <!-- Swiper -->
    <link rel="stylesheet" href="./assets/css/core/swiper-bundle.min.css">
    <!-- External -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <form class="form--container">
                        <div class="float-box">
                            <span class="form-font icon--email"></span>
                            <input type="email" class="form-input" id="emailInput" placeholder="email">
                            <label for="emailInput" class="form-label">Email</label>
                            <!-- <span class="error-text">*Invalid Email Address</span> -->
                        </div>
                        <div class="float-box">
                            <span class="form-font icon--key"></span>
                            <input type="password" class="form-input" id="passwordInput"  placeholder="password">
                            <label for="passwordInput" class="form-label">Password</label>
                            <!-- <span class="error-text">*Invalid Password</span> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!-- Bootstrap -->
    <script src="./assets/js/core/bootstrap-bundle.min.js"></script>
    <!-- Swiper -->
    <script src="./assets/js/core/swiper-bundle.min.js"></script>
    <!-- External -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
